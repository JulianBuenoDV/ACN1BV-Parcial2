<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="./assets/logos/favicon.ico" />

    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <!-- Inicio (Home)
    Breve introducción a la serie, destacando la trama principal y su género (drama, comedia, ciencia ficción, etc.).
     Incluir una imagen de la serie, como un poster o una escena icónica. -->
    <nav class="navBar">
      <a class="navLink" href="./index.html">Inicio</a>
      <a class="navLink" href="./about.html">Sobre la serie</a>
      <a class="navLink" href="./cast.html">Elenco Y personajes</a>
      <a class="navLink" href="./seasons.html">Temporadas</a>
      <a class="navLink" href="./events.html">Eventos y Curiosidades</a>
      <a class="navLink" href="./contactus.html">Contacto</a>
    </nav>
    <main class="main">
      <div class="formSection">
        <div class="titleContainer">
          <h1>Contacte con nosotros</h1>
          <!-- Contacto:
        
        Estructura para un formulario de contacto, para comentarios o consultas sobre la serie. (de momento, no incluimos el formulario como tal, si debemos pensar donde estará ubicado y lo agregaremos para la entrega del segundo parcial)
        Enlaces a redes sociales oficiales de la serie o a plataformas de streaming donde se puede ver la serie. -->
        </div>

        <div class="formContainer">
          <h2 class="titleContainer subtitulo">
            <strong>Formulario de contacto:</strong>
          </h2>
          <form action="./confirm.html" class="formContacto">
            <div class="styleInputDiv">
              <label>Nombre</label>
              <input type="text" name="name" required class="styleInput" />
            </div>
            <div class="styleInputDiv">
              <label>Apellido</label>
              <input type="text" name="lastname" required class="styleInput" />
            </div>
            <div class="styleInputDiv">
              <label>Email</label>
              <input
                type="email"
                name="email"
                class="styleInput"
                autocomplete="email"
              />
            </div>
            <div class="styleInputDiv">
              <label>Mensaje</label>
              <textarea
                class="styleInput"
                name=""
                id="mensaje"
                cols="30"
                rows="6"
              ></textarea>
            </div>

            <input type="submit" formtarget="./" class="homeButton" />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="textContacto">
        <h2>Contacto</h2>
      </div>
      <div class="linksContainer">
        <a class="contactLink" href="https://www.instagram.com/dcofficial/">
          <img
            style="height: 45px; align-content: center"
            src="./assets/logos/ig.png"
        /></a>
        <a
          class="contactLink"
          href="https://play.max.com/show/44f3a3fd-107e-49ac-bf74-c0383525b8ca"
        >
          <img style="height: 45px; width: auto" src="./assets/logos/max.png" />
        </a>
      </div>
    </footer>
  </body>
</html>
